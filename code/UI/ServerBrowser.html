<div>
    <ButtonGroup class="categories">
        <button>Internet</button>
        <button>Friends</button>
        <button>Blacklisted Servers</button>
    </ButtonGroup>

    <div class="servers">
        <div class="table-header">
            <img src="ui/avatar.png" />
            <text>Server Name</text>
            <text>Players</text>
            <text>Game</text>
            <text>Map</text>
        </div>
        <div class="listcontainer">
            <ButtonGroup @ref="List" class="list">

            </ButtonGroup>
        </div>
        <div class="box">
            <div class="buttons">
                <button @ref="ConnectButton" onclick="ConnectToSelected()">Connect</button>
                <button @ref="RefreshButton" onclick="RefreshSyncronously()">Refresh all</button>
            </div>
            <div class="tab">
                <text>Game</text>
                <TextEntry @ref="GameFilter" onchange="UpdateFilter()" />
            </div>
            <div class="tab">
                <text>Map</text>
                <TextEntry @ref="MapFilter" onchange="UpdateFilter()" />
            </div>

        </div>
    </div>
</div>
